<h2>Borrow Records</h2>

<table border="1" cellpadding="6" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Item Name</th>
    <th>Borrower Name</th>
    <th>Borrowed At</th>
    <th>Returned At</th>
    <th>Remarks</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of records">
    <td>{{ record.id }}</td>
    <td>{{ record.itemName }}</td>
    <td>{{ record.borrowerName }}</td>
    <td>{{ record.borrowedAt | date:'short' }}</td>
    <td>{{ record.returnedAt ? (record.returnedAt | date:'short') : 'Not returned' }}</td>
    <td>{{ record.remarks || 'â€”' }}</td>
  </tr>
  </tbody>
</table>
