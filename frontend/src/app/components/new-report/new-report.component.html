<div class="container">
  <div class="form-card">
    <h2>New Daily Report</h2>

    <form (ngSubmit)="submitReport()">
      <label for="reportText">Report:</label>
      <textarea
        id="reportText"
        [(ngModel)]="reportText"
        name="reportText"
        rows="5"
        required
        class="form-control mb-3">
      </textarea>

      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Cancel</button>
    </form>
  </div>
</div>
