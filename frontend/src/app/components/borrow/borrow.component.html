<div class="borrow-container">
  <h2>Borrow Item</h2>

  <form (ngSubmit)="submitBorrow()">
    <label>Serial Number:</label>
    <input type="text" [(ngModel)]="serialNumber" name="serialNumber" required />

    <label>Student Name:</label>
    <input type="text" [(ngModel)]="studentName" name="studentName" required />

    <label>Student Number:</label>
    <input type="text" [(ngModel)]="studentNumber" name="studentNumber" required />

    <button type="submit">Confirm Borrow</button>
  </form>
</div>
