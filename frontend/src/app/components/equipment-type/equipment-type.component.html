<div class="container">
  <div class="table-card">
    <h2>Equipment Types</h2>

    <!-- Form to add new type -->
    <form (ngSubmit)="addType()" class="form-row">
      <input type="text" [(ngModel)]="name" name="name" placeholder="Enter type" />
      <button type="submit">Add Type</button>
    </form>

    <br />

    <div class="button-group">
      <button type="button" class="btn btn-secondary" [routerLink]="['/items']">
        Back to Items
      </button>
    </div>

    <!-- List of existing types -->
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Type Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let type of types; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ type.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
