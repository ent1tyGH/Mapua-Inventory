<div class="container">
  <div class="form-card">
    <h2>Borrow Item</h2>

    <!-- Success/Info message -->
    <div *ngIf="successMessage" class="toast-message">
      {{ successMessage }}
    </div>

    <!-- Serial input -->
    <form (ngSubmit)="checkBorrower()">
      <label for="serialNumber">Serial Number:</label>
      <input id="serialNumber" [(ngModel)]="serialNumber" name="serialNumber" required />
      <button type="submit">Check</button>
    </form>

    <!-- If borrower not found -->
    <div *ngIf="showNewBorrowerForm" class="new-borrower-form">
      <h3>New Borrower Info</h3>
      <form (ngSubmit)="saveBorrower()">
        <label>Student Name:</label>
        <input type="text" [(ngModel)]="newBorrower.studentName" name="studentName" required />

        <label>Student Number:</label>
        <input type="text" [(ngModel)]="newBorrower.studentNumber" name="studentNumber" required />

        <button type="submit">Save Borrower</button>
      </form>
    </div>
  </div>
</div>
